<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1 class="h4">Forecast by City</h1>
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" name="city_name" ng-model="cityName" class="form-control" />
      </div>
      <input type="submit"
        class="btn btn-primary" value="Get Forecast" ng-style="{ 'margin-top': '10px'}" />
    </form>
  </div>
</div>
